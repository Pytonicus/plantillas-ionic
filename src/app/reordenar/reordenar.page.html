<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Reordenar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="reorder($event)">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>
  <!-- Creamos un botÃ³n para imprimir en consola el array de personajes y asÃ­ verificar que se ha cambiado su orden: -->
  <ion-button expand="full" (click)="onClick()">
    Guardar
  </ion-button>

</ion-content>
