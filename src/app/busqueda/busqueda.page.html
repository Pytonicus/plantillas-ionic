<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>busqueda</ion-title>
  </ion-toolbar>
  <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- le pasamos como tercer argumento el title del album:  -->
    <ion-item *ngFor="let album of albumes | filtro: textoBuscar: 'title'">
      {{album.title}}
    </ion-item>
  </ion-list>

</ion-content>
