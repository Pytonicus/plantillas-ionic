<app-header titulo="Fechas"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" display-format="DD MMMM YYYY" cancelText="Cancelar!!!" [ngModel]="fechaNaci.toISOString()" (ionChange)="cambioFecha( $event)"><!-- Establecemos el formato en dia mes año y un texto de cancelación --></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <!-- Creamos una nueva fecha con un minimo y un máximo: -->
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd" display-format="YYYY MMMM DD" min="2015-01-01" max="2015-12-31"></ion-datetime>
    </ion-item>
    <!-- Creamos una nueva fecha con solo años: -->
    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime placeholder="YYYY" display-format="YYYY" min="2015" max="2025" value="2020"></ion-datetime>
    </ion-item>
    <!-- Creamos una nueva fecha con opciones personalizadas: -->
    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
