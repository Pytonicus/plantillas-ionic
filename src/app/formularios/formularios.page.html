<app-header titulo="Formularios"></app-header>

<ion-content>
  <ion-list>
    <!-- vamos a ir cargando los resultados del formulario arriba:-->
    <ion-list-header>
      <ion-label>Nombre: {{nombre || 'No hay nombre' }}</ion-label>
    </ion-list-header>

    <!-- vamos creando distintos inputs, con la propiedad ngModel establecemos el atributo del archivo .ts donde se guardará el contenido del input -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

  </ion-list>
  <!-- Creamos un formulario de angular: -->
  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>

      <ion-list-header>
        <!-- Aquí se mostrará si el correo es valido o no: -->
        <ion-label>Formulario template: Valido {{ formulario.valid }}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <!-- Añadimos la propiedad pattern para verificar que el correo sea correcto -->
        <ion-input type="email" name="email" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <!-- Añadimos la propiedad pattern para verificar que el correo sea correcto -->
        <ion-input type="password" name="password" [(ngModel)]="usuario.password" required></ion-input>
      </ion-item>
    </ion-list>

    <!-- Aquí tendremos el botón submit: -->
    <ion-button expand="full" type="submit" [disabled]="formulario.invalid">Login</ion-button>
  </form>

</ion-content>
