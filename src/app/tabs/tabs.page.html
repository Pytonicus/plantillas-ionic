<!-- Los tabs tienen una estructura diferente: -->

<ion-tabs>
  <!-- podemos colocarlo arriba (slot) o abajo (bottom) -->
  <ion-tab-bar color="primary" slot="bottom">
    <!-- El tab es similar a routerlink: -->
    <ion-tab-button tab="cuenta">
      <ion-icon name="person"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contacto">
      <ion-icon name="call"></ion-icon>
      <ion-label>Contacto</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="propiedades">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Propiedades</ion-label>
    </ion-tab-button>


  </ion-tab-bar>

</ion-tabs>
