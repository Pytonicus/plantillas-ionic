<ion-header no-border>
  <ion-toolbar>
    <!-- preparamos un botón de regreso: -->
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- Preparamos el título que será en mayúscula siempre gracias a text-capitalize y cargamos el atributo titulo: -->
    <ion-title text-capitalize>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>
